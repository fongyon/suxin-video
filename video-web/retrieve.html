<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>找回密码</title>
		<!-- 引入自己的CSS文件 -->
		<link rel="stylesheet" href="css/login.css"/>
		<!-- 引入jquery包 -->
		<script src="js/jquery-3.7.1.min.js"></script>
		<!-- 引入自己的js文件 -->
		<script src="js/index.js"></script>
		<!-- 第三方的验证码产生包 -->
		<script src="js/gVerify.js"></script>
		
		<script src="js/retrieve.js"></script>
		<style>
			
			#verifyBtn{
				    width: 160px;
				    height: 44px;
				    display: inline-block;
					float: right;
			}
			#emailCode{
				width: 160px;
				height: 38px;
			}
		</style>
	</head>
	<body class="container">
			<form method="post" >
				<h2>微视频平台找回密码</h2>
				<div>
					<label for="email">电子邮件</label>
					<input class="inputClass" type="text" id="email" name="email" placeholder="电子邮件"/>
				</div>	
				<div id="third">
					<label for="verifyCode">验证码</label>
					<input type="text" placeholder="验证码" id="verifyCode" name="verifyCode"/>
					<!-- <button type="button" id="verifyBtn">获取验证码</button> -->
					<span id="verify"></span>
				</div>
				<div>
					<label for="emailCode">邮箱验证码</label>
					<input type="text" placeholder="邮件验证码" id="emailCode" name="emailCode"/>
					<input  type="hidden" id="hidCode"/>
					<button type="button" id="verifyBtn">获取邮箱验证码</button>
				</div>
				<div>
					<button type="button" id="loginBtn" style="color: rgb(255,240,250);">找回密码</button>
				</div>
			</form>
	</body>
</html>
