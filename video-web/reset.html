<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>重置密码</title>
		<!-- 引入自己的CSS文件 -->
		<link rel="stylesheet" href="css/register.css"/>
		<!-- 引入jquery包 -->
		<script src="js/jquery-3.7.1.min.js"></script>
		<!-- 引入自己的js文件 -->
		<script src="js/index.js"></script>
		<script src="js/reset.js"></script>
	</head>
	<body class="container">
		<p>
			<form method="post" id="registerFrm" >
				<h2>微视频平台重置密码</h2>
				<div>
					<label>密码</label>
					<input class="inputClass" type="password" placeholder="密码6到18个字符" id="pass" name="pass"/>
				</div>
				<div>
					<label for="verifyPass">确认密码</label>
					<input class="inputClass" type="password" placeholder="密码6到18个字符" id="verifyPass" name="verifyPass"/>
				</div>
				<div>
					<button type="button" id="registerBtn" style="color: rgb(255,240,250);">确认重置</button>
				</div>
			</form>
		</p>
	</body>
</html>
